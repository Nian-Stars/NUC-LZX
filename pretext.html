<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保的计算</title>
	</head>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function jisuan()
		{
			//	获取文本框里的工资
			var sal = document.getElementById("salary").value; 
			//获得工资看输入是否合法，正则表达式
			//如果合法的话，开始计算
			var regExp=/^[0-9]{4,5}$/;
			if(!regExp.test(sal))
			{
				document.getElementById("salary").value="输入不合法！必须是4-6位的数字!";
				document.getElementById("salary").style="color:red";
				return ;
			}
			var salNum=parseInt(sal);//把字符串转成数字
			
			var ylgr=salNum*0.08;
			var ylgs=salNum*0.2;
			document.getElementById("ylgr").innerText=ylgr;
			document.getElementById("ylgs").innerHTML=ylgs;
			
			var ybgr =salNum*0.02;
			var ybgs =salNum*0.06;
			document.getElementById("ybgr").innerText=ybgr;
			document.getElementById("ybgs").innerText=ybgs;
			
			var sygr =salNum*0.005;
			var sygs =salNum*0.015;
			document.getElementById("sygr").innerText=sygr;
			document.getElementById("sygs").innerText=sygs;
			
			var gsgs =salNum*0.005;
			document.getElementById("gsgs").innerText=gsgs;
			
			var shengyu =salNum*0.008;
			document.getElementById("shengyu").innerText=shengyu;  
			
			var gjjgr =salNum*0.12;
			var gjjgs =salNum*0.12;
			document.getElementById("gjjgr").innerText=gjjgr;
			document.getElementById("gjjgs").innerText=gjjgs;
			
			var grhj=ylgr+ybgr+sygr+gjjgr;
			var gshj=ylgs+ybgs+sygs+gsgs+shengyu+gjjgs;
			document.getElementById("grhj").innerText=grhj;
			document.getElementById("gshj").innerText=gshj;
			
			var zonge=salNum+gshj;
			document.getElementById("total").innerText=zonge;
		}
		function clearTxt()
		{
			document.getElementById("salary").value="";
			document.getElementById("salary").style="color：black";
		}
	</script>
	<body>
		<div class="container text-center">
			<img src="NUClogo.webp" class="img-circle" height="80px" width="160px" />
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" placeholder="请输入工资" id="salary" class="form-control"/>
					</td>
					<td>
						<button onclick="jisuan()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyu"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td >总额</td>
					<td colspan="4" id="total"></td>
				</tr>
			</table>
			开发者：刘忠鑫 中北大学 软件学院小学期实训  &nbsp; &nbsp;执行单位：英才科技
		</div>
	</body>
</html>
